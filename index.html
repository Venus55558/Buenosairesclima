<style>

body{

}

canvas{

}

.btn{

</style>

</head>

<body>

<header>

<h1>CLIMA EN ARGENTINA EN VIVO</h1>

<p>Radar, gr谩ficos y pron贸stico en tiempo real</p>

</header>


<div class="grid" id="cities"></div>


<div id="resultado">

Selecciona una ciudad

</div>


<canvas id="chart"></canvas>


<iframe

id="radar"

width="800"

height="400"

src="https://embed.windy.com/embed2.html?lat=-34.61&lon=-58.38&zoom=5&overlay=radar">

</iframe>


<a href="https://hotm.io/BOf16J"

target="_blank"

class="btn">

Crear Agencia IA y Ganar Dinero

</a>


<footer>

Clima Argentina en Vivo

</footer>


<script>


const ciudades=[

["Buenos Aires",-34.61,-58.38],

["C贸rdoba",-31.42,-64.18],

["Rosario",-32.95,-60.66],

["Mendoza",-32.89,-68.84],

["La Plata",-34.92,-57.95],

["Mar del Plata",-38,-57.55],

["Salta",-24.78,-65.41],

["San Juan",-31.53,-68.52],

["Neuqu茅n",-38.95,-68.06],

["Tucum谩n",-26.83,-65.22]

];


const grid=document.getElementById("cities");


ciudades.forEach(c=>{

grid.innerHTML+=`

<div class="city"

onclick="clima('${c[0]}',${c[1]},${c[2]})">

${c[0]}

</div>

`;

});


let chart;


function clima(nombre,lat,lon){


fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m&current_weather=true`)

.then(r=>r.json())

.then(data=>{


document.getElementById("resultado").innerHTML=`

${nombre}<br>

 ${data.current_weather.temperature} 掳C

`;


document.getElementById("radar").src=

`https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&zoom=6&overlay=radar`;


let temps=data.hourly.temperature_2m.slice(0,12);

let horas=data.hourly.time.slice(0,12);


if(chart) chart.destroy();


chart=new Chart(document.getElementById("chart"),{

type:"line",

data:{

labels:horas,

datasets:[{

label:"Temperatura",

data:temps

}]

}

});


});


}


</script>


</body>
